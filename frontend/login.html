<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url(login\ bg.jpg);
            background-repeat: no-repeat;
            background-size: 1600px;

        }

        label {
            color: aliceblue;
        }

        fieldset {
            width: 300px;
            margin-top: 200px;
            border: none;
            height: 100px;
        }

        legend {
            color: white;
        }

        #login {
            border: none;
            background-color: transparent;
            width: 300px;
            margin-top: 20px;
            color: white;

            padding-bottom: 20px;
            padding-right: 30px;

        }

        #pass {
            border: none;
            background-color: transparent;
            width: 300px;
            margin-top: 20px;
            color: white;
            height: 30px;
            border: 1px white solid;
            border-radius: 5px;

        }

        .line {
            color: aliceblue;
            text-align: center;
        }

        .forgot {
            color: aliceblue;
        }

        button {
            background-color: mediumblue;
            width: 200px;
            height: 30px;
            margin-top: 50px;
            color: white;
            border: 1px;
            margin-left: 40px;
        }

        .forgot {
            text-align: center;
        }

        #logins {
            border: 1px white solid;
            border-radius: 5px;
            background-color: transparent;
            width: 300px;
            margin-top: 20px;
            color: white;
            height: 30px;

        }

        #loginForm{
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <center>
        <div id="login">
            <form id="loginForm">
                <input type="email" name="email" id="logins" placeholder="Enter your Email" required>
                <input type="password" name="password" id="pass" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>

            <script>
                document.getElementById('loginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const email = document.getElementById('logins').value.trim();
                    const password = document.getElementById('pass').value;

                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await res.json();
                    if (res.ok) {
                        alert('Login successful!');
                        window.location.href = '/bmw.html';
                    } else {
                        alert(data.error || 'Invalid credentials');
                    }
                });
            </script>
            <script src="/app.js"></script>


    </center>
    </div>
    <p class="line">___________________________________________________</p>
    <a href="/signup.html">
        <p class="forgot">Forgot Password or Sign up</p>
    </a>






</body>

</html>
